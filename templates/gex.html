<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ghetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <style>
      #divGex1, #divGex2 {
          width: 33%;
      }
      #divCandle {
          width: auto;
      }
      #wrapper{
          display:-webkit-flex;
          -webkit-justify-content:center;

          display:flex;
          justify-content:center;

      }
  </style>
  </head>
  <body>

    {% if is_test %} 
    <span class="badge text-bg-warning">sandbox **delayed quotes**</span>
    {% else %}
    <span class="badge text-bg-success">production</span>
    {% endif %}
    <span class="badge text-bg-dark">note. your browser is triggering tastytrade&dxLink APIs every few seconds with your credentials.</span>
    <h1>ghetto-live-gex</h1>
    <hr>    
    {{ message }}
    <br>
    <br>
    {% for ticker in ticker_list %}
    <div>

    {{ ticker }}<br>

    <!-- TODO: add toggle to enable sync and no sync -->
    <!-- 
    <div hx-get="/optionchain-ping" hx-trigger="load, every 30s" hx-vals='{"ticker":"{{ticker}}"}' hx-target="#pingOptionchain{{ticker}}" hx-swap="innerHTML"></div>
    <div hx-get="/underlying-ping" hx-trigger="load, every 10s" hx-vals='{"ticker":"{{ticker}}"}' hx-target="#pingUnderlying{{ticker}}" hx-swap="innerHTML"></div>
    -->

    <div hx-get="/gex-plot" hx-trigger="load" hx-vals='{"ticker":"{{ticker}}"}' hx-target="#show{{ticker}}" hx-swap="innerHTML"></div>

    <div id="show{{ticker}}"></div>
    <div id="pingOptionchain{{ticker}}"></div>
    <div id="pingUnderlying{{ticker}}"></div>

    </div>
    <hr>
    {% endfor %}
  </body>
</html>
