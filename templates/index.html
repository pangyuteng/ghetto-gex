<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ghetto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@2.0.2" integrity="sha384-Y7hw+L/jvKeWIRRkqWYfPcvVxHzVzn5REgzbawhxAuQGwX1XWe70vji+VSeHOThJ" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/json-enc.js"></script>

  </head>
  <body>
    <h1>ghetto-live-gex</h1>
    <hr>
    {% if session %}
    <span class="badge text-bg-success">session login success</span>
    {% else %}
    <span class="badge text-bg-warning">session login failed</span>
    </span>
    {% endif %}
    <script>
    function sandboxChecked(){
      return document.getElementById("sandbox").checked;
    }
    </script>
    <br><br>
    <form
      type="submit" 
      hx-get="/login" 
      hx-target="#formResponse">

      <label class="form-check-label" for="tickers">tickers:</label><br>
      <input type="text" name="tickers" placeholder="SPX,SPY" id="tickers"><br>
      <small id="tickersHelp" class="form-text text-muted">tickers seperated by comma, example: SPX,SPY</small><br>

      <button type="submit" class="btn btn-primary">update</button>

    </form>
    <div id="formResponse"></div>

  </body>
</html>
